<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="form-heading">Create Account</h1>
      <p class="form-text">Please fill in this form to create an account!</p>
      <form id="my-register-form" action="" method="post">
        <div class="first-name-container">
          <label for="first-name">FirstName:</label> <br />
          <input id="first-name" type="text" name="first-name" />
        </div>
        <div class="last-name-container">
          <label for="last-name">LastName:</label> <br />
          <input id="last-name" type="text" name="last-name" />
        </div>
        <div class="email-container">
          <label for="email">Email:</label> <br />
          <input id="email" type="email" name="email" />
        </div>
        <div class="password-container">
          <label for="password">Password:</label> <br />
          <input id="password" type="password" name="password" />
        </div>
        <div class="confirm-password-container">
          <label for="confirm-password">Confirm Password:</label> <br />
          <input
            id="confirm-password"
            type="password"
            name="confirm-password"
          />
        </div>
        <div class="checkbox">
          <label for="checkbox">
            <input id="checkbox" type="checkbox" name="checkbox" />
            I accept the <a href="">Terms of Use</a> &
            <a href="">Privacy Policy</a>
          </label>
        </div>
        <div class="login-container">
          <input type="submit" value="Register" />
        </div>
      </form>
      <p class="link-text">already have an account? <a href="">Login</a></p>
    </div>
  </body>
</html>
